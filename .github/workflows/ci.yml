name: Frontend CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t angular-test-app .
      - name: Run Angular tests
        shell: bash
        run: |
          docker run --rm -v "${GITHUB_WORKSPACE}:/app" -w /app node:20-alpine bash -c '
            npm ci
            npm install --save-dev puppeteer
            export CHROME_BIN=$(node -p "require(\"puppeteer\").executablePath()")
            ng test --watch=false --browsers=ChromeHeadless || echo "No tests found"
          '
      #   run: |
      #     docker run --rm -v ${{ github.workspace }}:/app -w /app node:20-alpine sh -c "npm ci && npm test || echo 'No tests found'"

      - name: Start Angular app container
        run: |
          # Remove existing container if any
          if [ $(docker ps -aq -f name=angular-test) ]; then
            docker rm -f angular-test
          fi
          # Run container in detached mode
          docker run -d -p 4200:80 --name angular-test angular-test-app

      - name: Deployment test
        run: |
          # Wait a few seconds for app to start
          sleep 5
          # Simple test to check if app is running
          if curl -f http://localhost:4200; then
            echo "Deployment test passed"
          else
            echo "Deployment test failed"
            exit 1
          fi

      - name: Stop Angular container
        run: |
          docker stop angular-test || true
          docker rm angular-test || true
