name: Frontend CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test-deploy:
    runs-on: self-hosted

    steps:
      # Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Build Docker image (tests run inside builder stage)
      - name: Build Docker image with tests
        run: docker build --target builder -t angular-test-app .

      # Optional: Run final image (simulates deployment)
      - name: Run app container
        run: docker run -d -p 4200:80 --name angular-test angular-test-app

      - name: Test app running
        run: |
          echo "App running at http://localhost:4200"
          # You can optionally curl the app to check it works
          curl -f http://localhost:4200 || echo "App not responding"

      # Optional: Stop container after test
      - name: Stop container
        run: docker stop angular-test
