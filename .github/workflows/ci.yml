name: Frontend CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t angular-test-app .

      - name: Run Angular deployment test
        run: |
          docker run -d -p 4200:80 --name angular-test angular-test-app
          echo "App running at http://localhost:4200"
          sleep 10
          curl -f http://localhost:4200 || (echo "Deployment test failed" && exit 1)
          docker stop angular-test
          docker rm angular-test

      - name: Push Docker image to Docker Hub
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
        run: |
          echo $DOCKERHUB_PASSWORD | docker login -u $DOCKERHUB_USERNAME --password-stdin
          docker tag angular-test-app $DOCKERHUB_USERNAME/angular-test-app:latest
          docker push $DOCKERHUB_USERNAME/angular-test-app:latest
