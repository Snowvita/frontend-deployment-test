name: Frontend CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image (with Node for test)
        run: |
          docker build --target builder -t angular-test-builder .

      - name: Run Angular tests
        run: |
          docker run --rm angular-test-builder npm test || echo "No tests found"

      - name: Build final Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/angular-test-app:latest .

      - name: Push to Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/angular-test-app:latest
