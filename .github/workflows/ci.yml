name: Frontend CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test-deploy:
    runs-on: self-hosted  # Your self-hosted runner

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Build Docker image (production)
      - name: Build Angular Docker image
        run: docker build -t angular-test-app .

      # 3. Run Angular tests in Node container
      - name: Run Angular tests
        run: |
          docker run --rm -v ${{ github.workspace }}:/app -w /app node:20-alpine sh -c "npm ci && npm test || echo 'No tests found'"

      # 4. Run container to test deployment
      - name: Run Angular app container
        run: |
          docker run -d -p 4200:80 --name angular-test angular-test-app
          sleep 10
          # Check if app is running
          if ! curl -f http://localhost:4200; then
            echo "Deployment test failed"
            docker logs angular-test
            docker stop angular-test
            exit 1
          fi
          echo "Deployment test passed"
          docker stop angular-test
