name: Frontend CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t angular-test-app .
        shell: powershell

      - name: Run Angular tests
        run: |
          try {
              docker run --rm angular-test-app npm test
          } catch {
              Write-Output "No tests found"
          }
        shell: powershell

      - name: Run app (manual test)
        run: |
          docker stop angular-test -ErrorAction SilentlyContinue
          docker rm angular-test -ErrorAction SilentlyContinue
          docker run -d -p 4200:80 --name angular-test angular-test-app
          Write-Output "App running at http://localhost:4200"
        shell: powershell
