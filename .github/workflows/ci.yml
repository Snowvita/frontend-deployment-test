name: Frontend CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t angular-test-app .

      - name: Run Angular tests
        run: |
          try {
            docker run --rm angular-test-app npm test
          } catch {
            Write-Output "No tests found"
          }

      - name: Run Angular deployment test
        run: |
          # Run container
          docker run -d -p 4200:80 --name angular-test angular-test-app

          # Wait for app to start
          Start-Sleep -Seconds 10

          # Test deployment
          try {
            $response = Invoke-WebRequest -Uri http://localhost:4200 -UseBasicParsing
            Write-Output "Deployment test succeeded"
          } catch {
            Write-Error "Deployment test failed"
            exit 1
          }

          # Clean up container
          docker stop angular-test
          docker rm angular-test
