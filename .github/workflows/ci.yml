name: Frontend CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t angular-test-app .

      - name: Run tests in container
        run: docker run --rm angular-test-app npm test || echo "No tests found"

      - name: Run app (manual test)
        run: |
          docker run -d -p 4200:80 --name angular-test angular-test-app
          echo "App running at http://localhost:4200"
